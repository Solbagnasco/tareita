<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Rubik:wght@700&display=swap" rel="stylesheet"> 
</head>
<body>
    <main class="container">
        <div class="container-login">
            <img src="./login.png" alt="login">
            <h1>Iniciar Sesión</h1>

            <form class="formulario">
                <input type="email" placeholder="Email" class="input1">
                <input type="password" placeholder="Password" class="input2">

                <button type="submit" class="boton1">ENTRAR</button>
                <button type="submit" class="boton2">Olvidé mi password</button>
            </form> 
        </div>
    </main>  
</body>
</html>
