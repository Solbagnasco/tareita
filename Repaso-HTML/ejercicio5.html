<html lang="es">
<head>
    <title>Ejercicio 5</title>
</head>
<body>
    <h1>Cargue su CV</h1>
    <form>
        <p>
            <label for="nombre apellido">Nombre y apellido:</label> 
            <input type="text" name="nombre apellido" placeholder="Ingrese su nombre y apellido" size="30px"> 
        </p>
        <p>
            <label for="dni">DNI:</label> 
            <input type="number" name="dni">
        </p>
        <p>
            <label for="genero">Género:</label>
            <input type="radio" name="genero"> <label>Masculino</label>
            <input type="radio" name="genero"> <label>Femenino</label>
            <input type="radio" name="genero"> <label>Prefiero no contestar</label>
        </p>
        <p>
            <label for="email">Correo electrónico</label>
            <input type="email" name="email" placeholder="Ingrese su email"> 
        </p>
        <p>
            <label for="cv">Cargue su CV (pdf)</label>
            <input type="file" name="cv">
        </p>
        <p>
            <input type="checkbox" name="acepto">
            <label for="acepto">Acepto todos los términos y condiciones</label>
        </p>
        <p>
            <button type="submit">Enviar</button>
        </p>
    </form>
</body>
</html>
