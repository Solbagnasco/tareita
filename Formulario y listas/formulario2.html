<html>
<head>
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de registro</h1>

    <form action="">
       <p> 
        <label for="nombre">Nombre:</label>                   
            <input type="text" name="nombre">
       </p>
       <p>
        <label for="apellidos">Apellidos:</label>
            <input type="text" name="apellidos">
       </p> 
       <p>
        <label for="sexo">Sexo</label>
            <input type="radio" name="sexo"> hombre
            <input type="radio" name="sexo"> mujer
       </p>
       <p>
         <label for="email">Correo:</label>
            <input type="email"> 
       </p>
       <p>
           <label for="poblacion">Población:</label>
           <select name="poblacion">
            <option value="alicante">Alicante</option>
           </select>   
       </p>
       <p> 
        <label for="descripcion">Descripción:</label>                   
            <textarea name="descripcion" cols="60" rows="5"></textarea>
       </p>
       <p>
         <input type="checkbox" name="info"> 
         <label for="info">Deseo recibir información sobre novedades y ofertas
         </label>
       </p>
       <p>
         <input type="checkbox" name="agree">
         <label for="agree">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
       </p>
       <button type="submit">Enviar</button>
    </form> 
</body>
</html>
